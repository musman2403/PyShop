{% extends "base.html" %}
{% load static %}
{% load socialaccount %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        min-height: 100vh;
    }
</style>

<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card shadow-lg border-0 rounded-4 p-4 w-100" style="max-width: 420px; background-color: rgba(255, 255, 255, 0.95);">

        <div class="text-center mb-3">
            <img src="{% static 'img/logo.png' %}" alt="Logo" style="width: 70px;">
        </div>

        <h3 class="text-center mb-4 fw-bold text-dark">Login to Your Account 👋</h3>

        <form method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-warning w-100 shadow-sm fw-bold" type="submit">🔐 Login</button>
        </form>

        <div class="text-muted text-center mt-3">──────── or ────────</div>

        <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger w-100 mt-3 shadow-sm">
            <i class="fab fa-google me-2"></i> Continue with Google
        </a>

        <p class="text-center mt-3 small">
            Don’t have an account?
            <a href="{% url 'account_signup' %}" class="fw-bold text-primary">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
