{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 100vh; background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);">
    <div class="card shadow-lg border-0 rounded-4 p-4 text-center" style="width: 100%; max-width: 420px; background-color: #ffffffcc;">

        <!-- Logo -->
        <div class="text-center mb-3">
            <img src="{% static 'img/logo.png' %}" alt="Logo" style="width: 70px;">
        </div>

        <!-- Welcome message -->
        <h3 class="text-dark fw-bold mb-3">Welcome, {{ profile.user.username }}</h3>

        <!-- Profile details -->
        <ul class="list-group list-group-flush mb-3">
            <li class="list-group-item bg-transparent border-0">📧 Email: {{ profile.user.email }}</li>
            <li class="list-group-item bg-transparent border-0">📱 Phone: {{ profile.phone|default:"Not provided" }}</li>
            <li class="list-group-item bg-transparent border-0">🗓️ Registered on: {{ profile.registered_on|date:"F j, Y" }}</li>
        </ul>

        <!-- Action buttons -->
        <a href="{% url 'product_list' %}" class="btn btn-primary w-100 mb-2">View Products</a>
        <a href="{% url 'account_logout' %}" class="btn btn-outline-danger w-100">Logout</a>
    </div>
</div>
{% endblock %}
