{% extends "base.html" %}
{% load static %}
{% block content %}

<h1 class="text-center mb-4">Products</h1>

<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 col-sm-6 mb-4">
            <div class="card h-100" style="width: 18rem;">

                {% if product.image_url %}
                    <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}" style="height: 200px; object-fit: cover;">
                {% else %}
                    <img src="{% static 'img/no-image.png' %}" class="card-img-top" alt="No Image" style="height: 200px; object-fit: cover;">
                {% endif %}

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">Only <strong>${{ product.price }}</strong></p>

                    <!-- Quantity + Add to Cart Form -->
                    <form method="post" action="{% url 'add_to_cart' product.id %}" class="mb-2">
                        {% csrf_token %}
                        <div class="input-group">
                            <button type="submit" class="btn btn-success">Add to Cart</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
