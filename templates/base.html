<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PyShop{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<!-- Optional Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">PyShop</a>
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <span class="me-3">Hello, {{ user.username }}</span>
                <a href="{% url 'view_cart' %}" class="btn btn-outline-secondary me-2">
                    <i class="fa fa-shopping-cart"></i> Cart
                </a>
                <a href="{% url 'account_logout' %}" class="btn btn-outline-danger">Logout</a>
            {% else %}
                <a href="{% url 'account_login' %}" class="btn btn-outline-primary me-2">Login</a>
                <a href="{% url 'account_signup' %}" class="btn btn-primary">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>

<main class="container mt-4">
    {% block content %}
    {% endblock %}
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
